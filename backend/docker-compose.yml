services:
  mysql:
    image: mysql:8.0
    container_name: forms_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: forms
      MYSQL_USER: devuser
      MYSQL_PASSWORD: DevPassword123
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data: